<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Sentencias</title>
</head>
<body>
    <h1 class="text-center bg-dark text-light">Sentencias</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <h2 class="text-primary bg-light">Sentencias IF</h2>
            <input type="number" id="txtNumero1" placeholder="Primer numero" value="0">
            <input type="number" id="txtNumero2" placeholder="Segundo numero" value="0">
            <br>
            <button class="btn btn-info" onclick="Comparar();">Procesar</button>
            <h2 id="lblResultado" class="text-center text-light bg-warning">Resultado</h2>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <h2 class="text-primary bg-light">Sentencias IF</h2>
            <input type="number" id="txtNumero" placeholder="Ingrese un numero" 
                value="0">            
            <br>
            <button class="btn btn-info" onclick="Rangos();">Procesar</button>
            <h2 id="lblResultadoV" class="text-center text-light bg-warning">
                    Resultado
            </h2>
        </div>
        <div class="col-md-3"></div>
    </div>
    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <h2 class="text-primary bg-light">Sentencias SWITCH</h2>
            <select name="" id="ddPremio" onchange="HallarPremio();">
                <option value="0">Seleccione una opcion</option>
                <option value="1">Opcion nro1</option>
                <option value="2">Opcion nro2</option>
                <option value="3">Opcion nro3</option>
            </select>          
            <br>
            <h2 id="lblResultadoS" class="text-center text-light bg-warning">
                    Premio
            </h2>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <h2 class="text-primary bg-light">Loop FOR</h2>
            <input type="number" id="txtNumeroFor" placeholder="Ingrese un numero"
            value="0">    
            <br>
            <button class="btn btn-info" onclick="Imprimir();">Imprimir</button>
            <div id="resultadoFor">
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <h2 class="text-primary bg-light">Loop While</h2>
            <input type="number" id="txtNumeroWhile" placeholder="Ingrese un numero"
            value="0">    
            <br>
            <button class="btn btn-info" onclick="ImprimirWhile();">Imprimir</button>
            <div id="resultadoWhile">
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <h2 class="text-primary bg-light">Deletrear Nombre</h2>
            <input type="text" id="txtNombre" placeholder="Ingrese su nombre">    
            <br>
            <button class="btn btn-info" onclick="RecorrerNombre();">Procesar</button>
            <div id="resultadoNombre">
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>
</html>
